<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@next"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/lib/theme-chalk/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus/lib/index.full.js"></script>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Element Plus demo</title>


    <link rel="stylesheet" href="~/lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="~/css/site.css" asp-append-version="true" />
    <link rel="stylesheet" href="~/IdentityDemo.styles.css" asp-append-version="true" />
    <script type="text/javascript" src="js/jquery.validate.min.js"></script>
    <script type="text/javascript" src="js/messages.js"></script>
    <script type="text/javascript" src="js/check.js"></script>
    <style>
        body {
            background: url(images/00.jpg) no-repeat;
            background-size: cover;
            font-size: 16px;
        }

        .form {
            background: rgba(255,255,255,0.4);
            padding: 20px;
            padding-left: 40px;
            padding-right: 40px;
        }
    </style>

</head>
<body>

    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="container">
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top: 200px;">

        <form class="col-sm-offset-4 col-sm-4 col-sm-offset-4 form form-horizontal " action="#" method="post" id="login_form">

            <h3 class=" text-center">用户登录</h3>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">账&nbsp;号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密&nbsp;码</label>
                <div class="col-sm-10 ">
                    <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
                </div>
            </div>
            <button type="submit" class="btn btn-success center-block">登录</button>
            <div class="text-right">
                <a href="#">注册新账号</a>
            </div>
        </form>
    </div>

    <div id="app">
        <el-button>{{ message }}</el-button>
    </div>
    <div>
        <p>JIANG</p>
        <p>DFADF</p>
        <p>ADFADF</p>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">

        </div>
    </footer>

    <script src="~/lib/jquery/dist/jquery.min.js"></script>
    <script src="~/lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="~/js/site.js" asp-append-version="true"></script>
    <script>
        const App = {
            data() {
                return {
                    message: "Hello Element Plus",
                };
            },
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");

        d3.select("body").style("background-color", "black");
        d3.selectAll("p").style("color", function () {
            return "hsl(" + Math.random() * 360 + ",100%,50%)";
        });
    </script>

    @await RenderSectionAsync("Scripts", required: false)
</body>
</html>
